<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Keyword</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>


<body style="background-color: #ffedd9">
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="container rounded-lg bg-white">
    <br>
    <h2 class="text-center font-weight-bold">Keyword Search</h2>
    <br>
    <div class="col">
        <form th:action="@{/searchKey}" method="GET">
            Keyword Search : <br>
            <input required class="form-control" type="search"
                   name="keyword" placeholder="Keyword" aria-label="Search">
            <br>
            <button class="btn btn-warning" name="form" type="submit">Search Keyword</button>
        </form>
        <br><br>
        <h4>Hasil Cari Store</h4>
        <br>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Store Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>Operational Hour</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="store, iterationStatus : ${hasilCariStore}"
                th:style="${iterationStatus.even} ? 'font-weigth:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${store.storeCode}"></td>
                <td th:text="${store.name}"></td>
                <td th:text="${store.address}"></td>
                <td th:text="${store.openHour} + ' - ' + ${store.closeHour}"></td>
            </tr>
            </tbody>
        </table>
        <br><br>

        <h4>Hasil Cari Boba</h4>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Price</th>
                <th>Size</th>
                <th>Ice</th>
                <th>Sugar</th>
                <th>Topping</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boba, iterationStatus : ${hasilCariBoba}"
                th:style="${iterationStatus.even} ? 'font-weigth:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${boba.name}"></td>
                <td th:text="'Rp ' + ${boba.price}"></td>
                <td th:if="${boba.size} == 1">S</td>
                <td th:if="${boba.size} == 2">M</td>
                <td th:if="${boba.size} == 3">L</td>
                <td th:if="${boba.iceLevel} == 1">Less</td>
                <td th:if="${boba.iceLevel} == 2">Normal</td>
                <td th:if="${boba.iceLevel} == 3">Extra</td>
                <td th:if="${boba.sugarLevel} == 1">Less</td>
                <td th:if="${boba.sugarLevel} == 2">Normal</td>
                <td th:if="${boba.sugarLevel} == 3">Extra</td>
                <td th:if="${boba.topping} == null" >Tidak ada topping</td>
                <td th:if="${boba.topping} != null" th:text="${boba.topping.name}"></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
</body>
</html>
